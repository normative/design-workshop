<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Design Workshop -- Demo</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="login-page">
      <div class="login-page__body">
        <div class="login-page__heading">
          <div class="row">
            <div class="column">
              <h1>Interesting Website Login</h1>
            </div>
          </div>

          <div class="login-page__tabs">
            <div class="row">
              <div class="column">
                <ul class="tabs" data-tabs id="login-tabs">
                  <li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Login</a></li>
                  <li class="tabs-title"><a data-tabs-target="panel2" href="#panel2">Create</a></li>
                  <li class="tabs-title"><a data-tabs-target="panel3" href="#panel3">Import</a></li>
                </ul>

                <div class="tabs-content" data-tabs-content="login-tabs">
                  <div class="tabs-panel is-active" id="panel1">
                    <div class="row">
                      <div class="column">
                        <div class="login-page__tab-form">
                          <form>
                            <label>Account Name
                              <select>
                                <option value="account1">It</option>
                                <option value="account2">is</option>
                                <option value="account3">Friday</option>
                                <option value="account4">my</option>
                                <option value="account5">dudes</option>
                              </select>
                            </label>
                            <label>Password
                              <input type="text">
                            </label>
                            <button type="submit" class="button">Log In</button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tabs-panel" id="panel2">

                  </div>
                  <div class="tabs-panel" id="panel3">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/what-input/dist/what-input.js"></script>
    <script src="/node_modules/foundation-sites/dist/js/foundation.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
